<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temas layout</title>
    <link rel="stylesheet" href="styles-temas.scss">
</head>
<body>
    <div class="wrapper">
        <div class="color-box color-box--base"><span>Base</span></div>
        <div class="color-box color-box--important"><span>Important</span></div>
        <div class="color-box color-box--warning"><span>Warning</span></div>
        <div class="text-box">
            <p class="text-box__primary">Principal font</p>
            <p class="text-box__secondary">Secondary font</p>
        </div>
        <div class="shadow-box"><span>Box with shadow</span></div>
    </div>
</body>
</html>
